<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW Discovery</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo" aria-label="SW Discovery Logo">
            <img aria-hidden="true" src="./images/lightsaber.svg" alt="Lightsaber Icon">
            <span aria-hidden="true">SW Discovery</span>
        </div>
    </header>
    <section class="instructions" aria-label="instructions">
        <h1>Use the buttons below to browse the Star Wars movie information (in order of release date).</h2>
    </section>
    <main class="container-all">
        <div class="banner" aria-hidden="true">
            <img id="icon" src="./images/chewbacca.svg" alt="Star Wars related icons animation">
        </div>
        <div class="movie-info">
            <table>
                <tr>
                    <th>Title</th>
                    <td id="title">...</td>
                </tr>
                <tr>
                    <th>Episode</th>
                    <td id="episode">...</td>
                </tr>
                <tr>
                    <th>Opening Text</th>
                    <td id="opening">...</td>
                </tr>
                <tr>
                    <th>Director</th>
                    <td id="director">...</td>
                </tr>
                <tr>
                    <th>Producer</th>
                    <td id="producer">...</td>
                </tr>
                <tr>
                    <th>Release Date</th>
                    <td id="release-date">...</td>
                </tr>
            </table>
        </div>
    </main>
    <div class="controls-container">
        <button id="prev-button" class="nav-button" disabled>PREVIOUS</button>
        <button id="next-button" class="nav-button">NEXT</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
